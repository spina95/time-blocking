<div class="dialog-backdrop" *ngIf="visible" (click)="onBackdropClick($event)">
    <div class="dialog-container">
        <div class="dialog-header">
            <h3>{{ title }}</h3>
        </div>
        <div class="dialog-body">
            <p>{{ message }}</p>
        </div>
        <div class="dialog-footer">
            <app-button [label]="cancelText" type="default" (onClick)="onCancel()"></app-button>
            <app-button [label]="confirmText" type="primary" (onClick)="onConfirm()" class="danger-button"></app-button>
        </div>
    </div>
</div>
